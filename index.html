<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Drive</title> <style>
        body {
            background: #202124;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #3367d6; }
        p { color: #aaa; margin-top: 20px; }
    </style>
</head>
<body>

    <button onclick="launchCloak()">Open Document</button>
    <p>System Status: Secure</p>

    <script>
        function launchCloak() {
            // 1. Open a blank popup window
            let win = window.open('about:blank', '_blank');

            // 2. The HTML code we will inject into that blank window
            // We use the "Strict" sandbox to prevent CloudMoon from breaking the cloak
            let content = `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>My Drive - Google Drive</title>
                    <link rel="icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">
                    <style>
                        body { margin: 0; background: #000; height: 100vh; overflow: hidden; }
                        iframe { width: 100%; height: 100%; border: none; }
                    </style>
                </head>
                <body>
                    <iframe 
                        src="https://web.cloudmoonapp.com/" 
                        sandbox="allow-scripts allow-same-origin allow-forms allow-pointer-lock"
                        allow="fullscreen; gamepad; microphone; camera">
                    </iframe>
                </body>
                </html>
            `;

            // 3. Write the code into the blank window
            if (win) {
                win.document.write(content);
                win.document.close();
            } else {
                alert("Pop-up blocked! Please allow pop-ups for this site.");
            }
        }
    </script>

</body>
</html>
