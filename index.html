<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudMoon Portal</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            font-family: sans-serif;
        }

        .navbar {
            height: 40px;
            background: #111;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #333;
            font-size: 14px;
            z-index: 100;
            position: relative;
        }

        .iframe-container {
            width: 100%;
            height: calc(100% - 40px);
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Message if the game refuses to load */
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #555;
            z-index: -1;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="navbar">
        LOCKED MODE &bull; CloudMoon
    </div>

    <div class="iframe-container">
        <div class="error-message">
            <h3>Loading Stream...</h3>
            <p>If this screen stays black, CloudMoon has completely blocked embedded access.</p>
        </div>

        <iframe 
            src="https://web.cloudmoonapp.com/"
            referrerpolicy="no-referrer"
            sandbox="allow-scripts allow-same-origin allow-forms allow-pointer-lock"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; gamepad; microphone; camera"
        ></iframe>
    </div>

</body>
</html>
