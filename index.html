<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudMoon Immersive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden; /* Prevents scrollbars on the main page */
        }

        body {
            background-color: #000;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }

        /* The Header Bar 
           (Keeps it feeling like a specialized app, not just a browser tab)
        */
        #app-bar {
            height: 40px;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            border-bottom: 1px solid #333;
            z-index: 100;
        }

        #app-title {
            color: #fff;
            font-family: sans-serif;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            height: 8px;
            width: 8px;
            background-color: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 5px #00ff88;
        }

        .controls button {
            background: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 4px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: 0.2s;
        }

        .controls button:hover {
            background: #555;
        }

        /* The Main Frame 
           This forces CloudMoon to take up the rest of the space
        */
        .viewport {
            flex-grow: 1;
            width: 100%;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Error Message Layer */
        #block-message {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #111;
            color: #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            z-index: -1; /* Behind iframe by default */
        }
    </style>
</head>
<body>

    <div id="app-bar">
        <div id="app-title">
            <div class="status-dot"></div>
            CloudMoon Direct
        </div>
        <div class="controls">
            <button onclick="refreshStream()">Reload Stream</button>
            <button onclick="toggleFull()">Fullscreen</button>
        </div>
    </div>

    <div class="viewport">
        <iframe 
            id="gameFrame"
            src="https://web.cloudmoonapp.com/"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; gamepad; microphone; camera" 
            sandbox="allow-downloads allow-forms allow-modals allow-orientation-lock allow-pointer-lock allow-popups allow-presentation allow-same-origin allow-scripts"
        ></iframe>

        <div id="block-message">
            <h2>Stream Loading...</h2>
            <p>If the screen stays grey, CloudMoon is blocking this connection.</p>
        </div>
    </div>

    <script>
        const iframe = document.getElementById('gameFrame');

        function refreshStream() {
            // Forces the iframe to reload within the same box
            iframe.src = iframe.src;
        }

        function toggleFull() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
    </script>
</body>
</html>
