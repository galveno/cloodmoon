<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudMoon Embedded (Strict)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0d0d0d;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        header {
            background: #1a1a1a;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #6c5ce7;
            height: 50px;
        }

        .status {
            font-size: 12px;
            color: #00b894;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status::before {
            content: '';
            display: block;
            width: 8px;
            height: 8px;
            background: #00b894;
            border-radius: 50%;
            box-shadow: 0 0 5px #00b894;
        }

        /* The Container for the Game */
        .game-wrapper {
            flex-grow: 1;
            position: relative;
            width: 100%;
            background: #000;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* This overlay explains why the game might not start 
           if CloudMoon tries to force a popup.
        */
        .info-overlay {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #aaa;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 11px;
            pointer-events: none; /* Lets you click through it */
            z-index: 10;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">CloudNexus</div>
        <div class="status">Locked to Current Tab</div>
    </header>

    <div class="game-wrapper">
        <iframe 
            id="cloudFrame"
            src="https://web.cloudmoonapp.com/?embed=true" 
            sandbox="allow-scripts allow-same-origin allow-forms allow-pointer-lock allow-presentation"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; gamepad; microphone; camera"
        ></iframe>

        <div class="info-overlay">
            Redirects & Popups Blocked. If a game won't launch, it requires a new tab.
        </div>
    </div>

</body>
</html>
