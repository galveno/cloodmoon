<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudMoon Locked</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            overflow: hidden; /* No scrolling on the main page */
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* A small bar to show you are still on YOUR site */
        .status-bar {
            height: 30px;
            background: #111;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: monospace;
            font-size: 12px;
            border-bottom: 1px solid #333;
            flex-shrink: 0;
        }

        iframe {
            flex-grow: 1;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="status-bar">LOCKED MODE: Redirects Blocked</div>
        
        <iframe 
            src="https://web.cloudmoonapp.com/"
            sandbox="allow-scripts allow-same-origin allow-forms allow-pointer-lock allow-presentation"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; gamepad; microphone; camera"
        ></iframe>
    </div>

</body>
</html>
